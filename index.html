<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grey's ARTDM 174 Project 4</title>
    <meta name="author" content="Grey Larrain Bratt, Alex Maddox, Dorena Hinh">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script type="module" src="js/main.js"></script>
</head>
<body id="main">
    <main>
        <section id="container" class="words">
            <h1>Dog Parks Near <span id="placeName">You</span></h1>
            <section class="search">
                <form id="form">
                    <label for="search">
                        Enter Your City
                        <input id="search"
                            type="search"
                            name="searchbar"
                            placeholder="San Francisco"></label>
                    <button id="button" type="submit"
                        >Search</button>
                </form>
            </section>
            <section class="parkList">
                <ol id="parkList"></ol>
            </section>
        </section>
        <section class="map">
            <div id="map"></div>
        </section>
        <footer>
            <p>Park Data Provided By <a href="https://tomtom.com">TomTom</a></p>
            <p>City Data Provided By <a href="https://countrystatecity.in">CountryStateCity</a></p>
        </footer>
    </main>
</body>
</html>
